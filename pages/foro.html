    <main>
        <section>
            <div class="titulo">
                <img src="../img/forum.png" alt="imagen de representacion de dos personas charlando">
                <h1>Reseñas</h1>
                <img src="../img/forum.png" alt="imagen de representacion de dos personas charlando">
            </div>
        </section>
        <section class="cuadroforo">
            <h3>Contame tu experiencia y compartí tus comentarios:</h3>
            <div class="comentbox">
                <div id="comment-container">
                </div>
                <textarea class="comentarios-caja" name="" id="new-comment" cols="60" rows="7"></textarea>
                <br>
                <br>
                <button id="btn-post">Publicar</button>
                <script>
                    document.getElementById("btn-post").addEventListener("click", function () {
                        const newComment = document.getElementById("new-comment").value;

                        const commentContainer = document.getElementById("comment-container");
                        const commentElement = document.createElement("p");
                        commentElement.innerText = newComment;

                        commentContainer.appendChild(commentElement);

                        document.getElementById("new-comment").value = "";
                    });
                </script>
            </div>
        </section>
    </main>
